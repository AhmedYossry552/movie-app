<div class="min-h-screen flex items-center justify-center px-4 py-12">
      <div class="card w-full max-w-md glass-card shadow-2xl animate-fade-in">
        <div class="card-body">
          <!-- Logo/Header -->
          <div class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-2">ðŸŽ¬ MovieApp</h1>
            <p class="text-gray-400">Sign in to your account</p>
          </div>

          <!-- Login Form -->
          <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <!-- Email -->
            <div class="form-control">
              <label class="label">
                <span class="label-text">Email</span>
              </label>
              <input 
                type="email" 
                name="email"
                [(ngModel)]="credentials.email"
                placeholder="email@example.com"
                class="input input-bordered"
                required
                email
                #email="ngModel"
              />
              @if (email.invalid && (email.dirty || email.touched)) {
                <label class="label">
                  <span class="label-text-alt text-error">Valid email required</span>
                </label>
              }
            </div>

            <!-- Password -->
            <div class="form-control mt-4">
              <label class="label">
                <span class="label-text">Password</span>
              </label>
              <input 
                type="password" 
                name="password"
                [(ngModel)]="credentials.password"
                placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                class="input input-bordered"
                required
                minlength="6"
                #password="ngModel"
              />
              @if (password.invalid && (password.dirty || password.touched)) {
                <label class="label">
                  <span class="label-text-alt text-error">
                    Password must be at least 6 characters
                  </span>
                </label>
              }
            </div>

            <!-- Submit Button -->
            <div class="form-control mt-6">
              <button 
                type="submit" 
                class="btn btn-primary"
                [disabled]="loginForm.invalid || loading()"
              >
                @if (loading()) {
                  <span class="loading loading-spinner"></span>
                  Signing in...
                } @else {
                  Sign In
                }
              </button>
            </div>
          </form>

          <!-- Divider -->
          <div class="divider">OR</div>

          <!-- Register Link -->
          <div class="text-center">
            <p class="text-sm">
              Don't have an account?
              <a routerLink="/auth/register" class="link link-primary font-semibold">
                Register here
              </a>
            </p>
          </div>
